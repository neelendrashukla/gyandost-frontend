<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Updated viewport for mobile scaling control -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>GyanDost - Your AI Learning Companion</title>

    <!-- Preload critical custom fonts and assets for faster rendering -->
    <link rel="preload" href="/fonts/Poppins-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/fonts/LexendDeca-Bold.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/icons/ai_tutor.webp" as="image">

    <!-- Google Fonts fallback for better SEO & CDN caching -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Baloo+2:wght@700&display=swap" rel="stylesheet">

    <style>
      /* Custom font definitions */
      @font-face {
        font-family: 'Poppins';
        src: url('/fonts/Poppins-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Lexend Deca';
        src: url('/fonts/LexendDeca-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      /* Default body styles */
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #111;
      }
    </style>
  </head>

    <div id="root"></div>
    <div id="modal-root"></div>
